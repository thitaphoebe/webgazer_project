<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadAid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    #container {
      max-width: 95vw;
      padding: 20px;
      text-align: center;
      line-height: 2;
    }
    #readingText {
      white-space: normal;
    }
    #readingText span {
      padding: 8px;
      border-radius: 4px;
      display: inline-block;
      margin: 6px;
      font-size: 5em;
    }
    .highlighted {
      background-color: yellow;
    }
    .gaze-on {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="readingText">
      <span id="word0">ช้าง</span>
      <span id="word1">เดิน</span>
      <span id="word2">ผ่าน</span>
      <span id="word3">ทุ่งหญ้า</span>
      <span id="word4">สูง</span>
      <span id="word5">อย่าง</span>
      <span id="word6">ช้าๆ</span>
    </div>
  </div>

  <!-- Ping sound -->
  <audio id="pingSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script>
    const wordElements = document.querySelectorAll('#readingText span');
    const ping = document.getElementById('pingSound');
    let lastWordIndex = null;
    let focusStart = null;
    let pingedWords = new Set();

    function getWordUnderGaze(x, y) {
      for (let i = 0; i < wordElements.length; i++) {
        const rect = wordElements[i].getBoundingClientRect();
        if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
          return i;
        }
      }
      return null;
    }

    function speakWord(word) {
      const utter = new SpeechSynthesisUtterance(word);
      utter.lang = 'th-TH';
      window.speechSynthesis.speak(utter);
    }

    function clearHighlights() {
      wordElements.forEach(el => {
        el.classList.remove('highlighted');
        el.classList.remove('gaze-on');
      });
    }

    webgazer.setGazeListener((data) => {
      if (!data) return;
      const { x, y } = data;
      const wordIndex = getWordUnderGaze(x, y);

      clearHighlights();

      if (wordIndex !== null) {
        const currentWord = wordElements[wordIndex];
        currentWord.classList.add('gaze-on');

        if (!pingedWords.has(wordIndex)) {
          ping.currentTime = 0;
          ping.play();
          pingedWords.add(wordIndex);
        }

        if (wordIndex === lastWordIndex) {
          if (!focusStart) focusStart = performance.now();
          const duration = performance.now() - focusStart;

          if (duration > 2000) {
            currentWord.classList.remove('gaze-on');
            currentWord.classList.add('highlighted');
            speakWord(currentWord.innerText);
            focusStart = null;
            pingedWords.delete(wordIndex);
          }
        } else {
          lastWordIndex = wordIndex;
          focusStart = performance.now();
        }
      } else {
        lastWordIndex = null;
        focusStart = null;
        pingedWords.clear();
      }
    }).begin();
  </script>
</body>
</html>
